        <h1>lafine69</h1>
        <p>Fareyi takip edin ve div'in hareket etmesini izleyin!</p>

        <div id="gameArea" class="mt-5">
            <div id="movingDiv" class="gameDiv"></div>
        </div>
    </div>

    <script>
        const movingDiv = document.getElementById('movingDiv');

        function randomPosition() {
            const x = Math.floor(Math.random() * (window.innerWidth - 100));
            const y = Math.floor(Math.random() * (window.innerHeight - 100));

            movingDiv.style.left = `${x}px`;
            movingDiv.style.top = `${y}px`;
        }

        movingDiv.addEventListener('mouseover', randomPosition);

        randomPosition();
    </script>

    <style>
        #gameArea {
            position: relative;
            width: 150%;
            height: 700px;
            border: 2px solid #000;
        }
        
        .gameDiv {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
